<!DOCTYPE html>
<meta charset="utf8">
<link href="css/pomodoro.css" rel="stylesheet">
<body>
  <div class="center-container absolute-center">
    <div class="pomo-timer-container center-container absolute-center">
      <!-- 标题栏-->
      <div class="title-bar">
        <h2 id="pomo-title-main">简易番茄计时器 <span id="pomo-title-sub">By AnClark Ryu</span></h2>
      </div>
      <!-- 番茄计时器设置-->
      <div class="timer-settings-bar">
        <div id="timer-settings__ses-duration">
          <p class="toggler-title">番茄钟时长</p>
          <div class="toggler-group">
            <button id="timer-settings__ses-duration__down">－</button>
            <p id="timer-settings__ses-duration__state">--</p>
            <button id="timer-settings__ses-duration__up">＋</button>
          </div>
          <div class="clear"></div>
        </div>
        <div class="splitter">&nbsp;</div>
        <div id="timer-settings__brk-duration">
          <p class="toggler-title">休息时长</p>
          <div class="toggler-group">
            <button id="timer-settings__brk-duration__down">－</button>
            <p id="timer-settings__brk-duration__state">--</p>
            <button id="timer-settings__brk-duration__up">＋</button>
          </div>
        </div>
      </div>
      <div class="clear"></div>
      <!-- 当前番茄计时器状态-->
      <div class="timer-state">
        <p id="timer-monitor">&nbsp;</p>
        <button style="display: none" id="timer-start-pause">开始/暂停</button>
      </div>
    </div>
  </div>
  <script src="lib/jquery-3.2.1.js"></script>
  <script src="js/pomodoro.js"></script>
  <script src="js/jquery_init.js"></script>
</body>
